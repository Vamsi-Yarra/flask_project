<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tables</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2> This collection belongs to {{ name }} </h2>
  <hr>
  <table>
    <tr>
      <th> movie </th>
      <th> length </th>
      <th> comments </th>
    </tr>
    {% for movie, length in movies.items() %}
    <tr>
      <td> {{movie}} </td>
      <td> {{length}} </td>
      {% if length <= 2 %}
      <td style="color: blue" > short </td>
      {%  elif length > 2 and length <= 3 %}
      <td style="color: green"> medium </td>
      {% else %}
      <td style="color: red"> Long </td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
